<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>ULAPP Weather</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prediction.css">
  </head>
  
  <body>
<nav class="sidebar" id="img" style="background-image: url(/weather/images/bg_1.jpg); ">
    <div class="logo-details">
      <img src="/weather/images/applogo.png" id="icon" alt="Weather App Logo">
        <h1><a href="/weather/index.html" class="logo_name">ULAPP <span> Weather Forecast</span></a></h1>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="/weather/index.html">
          <i class='bx bxs-cloud'></i>
          <span class="links_name">Prediction</span>
        </a>
         <span class="tooltip">Prediction</span>
      </li>
      <li>
       <a href="/weather/pages/map.html">
         <i class='bx bxs-paper-plane' ></i>
         <span class="links_name">My Location</span>
       </a>
       <span class="tooltip">My Location</span>
     </li>
     <li>
       <a href="/weather/pages/graph.html">
         <i class='bx bxs-note'></i>
         <span class="links_name">Weather History</span>
       </a>
       <span class="tooltip">Weather History</span>
     </li>
    </ul>
  </nav>

        <!-- Page Content  -->
      <div id="container">
      <h1 class="text-center title" style="color: white;">Weather in</h1>
      <form class="search-loaction">
        <input
          type="text"
          name="city"
          placeholder="Search Location"
          autocomplete="off"
          class="form-control text-muted form-rounded p-4 shadow-sm"
        />
      </form>

      <div class="card rounded my-3 shadow-lg back-card">
        <div class="card-top text-center">
          <div class="city-name my-3">
            <p>City/State/Province</p>
            <span>...</span>
          </div>
          <img src="/weather/images/night_image.svg" alt="" class="card-img-top time" />
        </div>

        <div class="card-body">
          <div class="card-mid row">
            <div class="col-8 text-center temp">
              <span>30&deg;C</span>
            </div>
            <div class="col-4 condition-temp">
              <p class="condition">Thunder Storm</p>
              <p class="high">30&deg;C</p>
              <p class="low">27&deg;C</p>
            </div>
          </div>

          <div class="icon-container card shadow mx-auto">
            <img src="/weather/images/cloud.svg" alt="" />
          </div>
          <div class="card-bottom px-5 py-4 row">
            <div class="col text-center">
              <p>30&deg;C</p>
              <span>Feels Like</span>
            </div>
            <div class="col text-center">
              <p>55%</p>
              <span>Humidity</span>
            </div>
          </div>
        </div>
      </div>
      <div class="tomorrow"
           data-location-id="083524,084151,082238,144930,2188465,081409"
           data-language="EN"
           data-unit-system="METRIC"
           data-skin="light"
           data-widget-type="aqi6"
           style="padding-bottom:22px;position:relative;"
        >
          <a
            href="https://www.tomorrow.io/weather/"
            rel="nofollow noopener noreferrer"
            target="_blank"
            style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;"
          >
            <img
              alt="Powered by Tomorrow.io"
              src="https://weather-website-client.tomorrow.io/img/powered-by-tomorrow.svg"
              width="140"
              height="15"
            />
          </a>
        </div>
      </div>
		</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/prediction.js"></script>
    <script src="js/prediction1.js"></script>
    <script src="js/request.js"></script>
  </body>
</html>
